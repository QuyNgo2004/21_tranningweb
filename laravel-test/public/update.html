<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_index.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <div class="Header">
        <div class="container">
            <a href="index.html">Home|</a>
            <a href="login.html">Đăng nhâp|</a>
            <a href="register.html">Đăng kí</a>
        </div>
    </div>

    <!-- Content -->
    <div class="Content">
        <div class="container">
            <H2>Màn hình cập nhật</H2>
            <form action="#" method="post" >
               <div class="Nhap">
                <div style="display: flex;">
                    <p style="width: 40%;font-weight: bold;">UserName:</p>
                    <p style="width: 60%;"><input style="height: min-content;margin-top: auto;margin-bottom: auto;" type="text" name="username" id="username"></p>
                </div>
                <div style="display: flex;">
                    <p style="width: 40%;font-weight: bold;" >Mật khẩu:</p>
                    <p style="width: 60%;"><input style="height: min-content;margin-top: auto;margin-bottom: auto;"  type="text" name="pass1" id="pass1">
                    </p>
                </div>
                <div style="display: flex;">
                    <p style="width: 40%;font-weight: bold;" >Nhập lại mật khẩu:</p>
                    <p style="width: 60%;"><input style="height: min-content;margin-top: auto;margin-bottom: auto;"  type="text" name="pass2" id="pass2">
                    </p>
                </div>
                <div style="display: flex;">
                    <p style="width: 40%;font-weight: bold;" >Email:</p>
                    <p style="width: 60%;"><input style="height: min-content;margin-top: auto;margin-bottom: auto;" type="email" name="email" id="email">
                    </p>
                </div>
               </div>
                <a href="index.html">Đã có tài khoản</a>
                <button type="button">Đăng ký</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="Footer">
        <div class="footer container">
            <p>Lập trình web @01/2024</p>
        </div>
    </div>
</body>
</html>
